<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="main_block">
            <div class="input_table">
                <div class="input_block">
                    <h4 class="input_title">f<sub>c</sub></h4>
                    <input type="number" class="input" id="fc-input" value="25">
                </div>
                <div class="input_block">
                    <h4 class="input_title">f<sub>з</sub></h4>
                    <input type="number" class="input" id="fz-input" value="50">
                </div>
                <div class="input_block">
                    <h4 class="input_title">A<sub>n</sub></h4>
                    <input type="number" class="input" id="An-input" value="3">
                </div>
                <div class="input_block">
                    <h4 class="input_title">A<sub>з</sub></h4>
                    <input type="number" class="input" id="Az-input" value="30">
                </div>
                
                <div class="input_block">
                    <h4 class="input_title">f<sub>1</sub></h4>
                    <input type="number" class="input" id="f1-input" value="1" data-input="frequencies">
                </div>
                <div class="input_block">
                    <h4 class="input_title">f<sub>2</sub></h4>
                    <input type="number" class="input" id="f2-input" value="25" data-input="frequencies">
                </div>
                <div class="input_block">
                    <h4 class="input_title">f<sub>3</sub></h4>
                    <input type="number" class="input" id="f3-input" value="40" data-input="frequencies">
                </div>
                <div class="input_block">
                    <h4 class="input_title">f<sub>4</sub></h4>
                    <input type="number" class="input" id="f4-input" value="50" data-input="frequencies">
                </div>
                <div class="input_block">
                    <h4 class="input_title">f<sub>5</sub></h4>
                    <input type="number" class="input" id="f5-input" value="60" data-input="frequencies">
                </div>
            </div>
    
            <div class="main-btn_block">
                <button class="btn count_btn" id="count_btn">Посчитать</button>
                <button class="btn scheme-show_btn" id="scheme-show_btn">Показать схему</button>
                <button class="btn coefficients-show_btn" id="coefficients-show_btn">Показать коэффициенты</button>
            </div>
            
            <div id="chart" class="chart"></div>
    
            <div class="btn_block">
                <div class="btn_block_sideblock">
                    <div class="btn" id="source-signal_btn">Исходный сигнал</div>
                    <div class="btn" id="digital-signal_btn">Цифровой сигнал</div>
                    <div class="btn" id="filtered-signal_btn">Отфильтрованный сигнал</div>
                    <div class="btn" id="restored-signal_btn">Восстанновленный сигнал</div>
                </div>
                
                <div class="btn_block_sideblock">
                    <div class="btn" id="impulse-signal_btn">Импульсная характеристика</div>
                    <div class="btn" id="amplitude-signal_btn">АЧХ</div>
                    <div class="btn" id="phase-signal_btn">ФЧХ</div>
                    <div class="btn" id="hemming-signal_btn">Окно Хемминга</div>
                    <div class="btn" id="blackman-signal_btn">Окно Блекмэна</div>
                    <div class="btn" id="triangle-signal_btn">Треугольное окно</div>
                </div>
                
            </div>
        </div>


        <div class="modal hide" id="modal">
            <div class="modal_content">
                <span class="close-btn" id="close-btn">&times;</span>
                <div class="canvas-holder" id="canvas-holder">
                    <canvas class="scheme-canvas" id="scheme-canvas"></canvas>
                </div>
                <div class="coefficients-output" id="coefficients-output">
                    <div class="coefficients_item">
                        <h4 class="coefficients_item_title">Коэффициенты фильтра</h4>
                        <ol id="filter-coefficients"></ol>
                    </div>
                    <div class="coefficients_item">
                        <h4 class="coefficients_item_title">Окно треугольника</h4>
                        <ol id="triangle-window"></ol>
                    </div>
                    <div class="coefficients_item">
                        <h4 class="coefficients_item_title">Окно Хемминга</h4>
                        <ol id="hemming-window"></ol>
                    </div>
                    <div class="coefficients_item">
                        <h4 class="coefficients_item_title">Окно Блекмэна</h4>
                        <ol id="blackman-window"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./index.js"></script>
</body>
</html>
